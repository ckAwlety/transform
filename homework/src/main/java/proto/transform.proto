syntax = "proto3";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (ImageRequest) returns (ImageReply) {}
}

// The request message containing the user's name.
message ImageRequest {
  int32 width = 1;
  int32 height = 2;
  bytes image = 3;
}

// The response message containing the greetings
message ImageReply {
  string message = 1;
}